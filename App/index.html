<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <script type="text/javascript" src="data.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="banner">
        <!-- LOGGA/bakgrundsbild -->
    </header>

    <!-- Bakgrundsbild -->

    <div id="start-container">
        <h2>BesserQuizzer</h2>
        <button id="start-game">Start Game:</button>
        <div class="game-info">
                <ul>
                    <li><p>Rules:</p></li>
                    <li><p>The game has a timer</p></li>
                    <li><p></p>Pick the right answer of the four options</li>
                    <li><p>Earn high score</p></li>
                </ul>
        </div>
    </div>

    <div id="game-screen" hidden>
        <div class="question"><p class="question-text">Question</p></div>
        <div class="answers-container">
            <button class="answer-button">answer 1</button>
            <button class="answer-button">answer 2</button>
            <button class="answer-button">answer 3</button>
            <button class="answer-button">answer 4</button>
        </div>
        <button class="cancel">Cancel Game:</button>
    </div>

    
</body>
</html>
